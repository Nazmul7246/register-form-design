<!DOCTYPE html>
    <head lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
            <link rel="stylesheet" href="css/style.css">
            <title>class | 03</title>
        </head>
        <body>
            <div class="register-box">
                <form action="" class="main-form">
                    <div class="avatar-img">
                        <img src="images/avatar.png" alt="avatar.png" class="avatar">
                    </div>
                    <h2>Register Here</h2>
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" placeholder="Full Name" class="form-contorl">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" placeholder="Email address" class="form-contorl">
                    </div>
                    <div class="form-group">
                        <label for="user-name">User Name</label>
                        <input type="text" placeholder="User Name" class="form-contorl">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" class="form-contorl">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile No</label>
                        <input type="text" placeholder="Mobile No" class="form-contorl">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn-btn">
                    </div>
                </form>
            </div>
        </body>
    </html>
